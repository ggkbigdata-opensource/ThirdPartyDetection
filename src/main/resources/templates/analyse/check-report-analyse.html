<!DOCTYPE html>
<html lang="zh-CN">
<head th:with="title=${' '}" th:include="template/template :: head">
<body class="fixed-sidebar">
    <div id="wrapper">
        <div class="content-wrapper">
            <div class="main-content animated fadeInRight">
                <div class="content">
                	<div class="section">
						<div class="sectionMain">
							<div class="row">
								<div class="chartItem col-xs-12">
									<div class="title">
										<h1>综合得分情况分析</h1>
										<div class="filterBox fl">
											<div class="left-filter oh">
												<div class="row row-sm-margin">
													<div class="col-xs-12">
													</div>
												</div>
											</div>
										</div>
										<a class="moreBtn fr" href="javascript:;">详情<i class="iconfont icon-angle-double-right"></i></a>
									</div>
									<div class="chartBox borderBox">
										<div class="chartTit">
											<h1></h1>
										</div>
										<div class="chartMain" style="height:300px;" id="streetAndScore"></div>
									</div>
								</div>
								<div class="chartItem col-xs-12">
									<div class="title">
										<h1>街道单位等级分析</h1>
										<div class="filterBox fl">
											<div class="left-filter oh">
												<div class="row row-sm-margin">
													<div class="col-xs-12">
													</div>
												</div>
											</div>
										</div>
										<a class="moreBtn fr" href="javascript:;">详情<i class="iconfont icon-angle-double-right"></i></a>
									</div>
									<div class="chartBox borderBox">
										<div class="chartTit">
											<h1></h1>
										</div>
										<div class="chartMain" style="height:300px;" id="scoreAndLevel"></div>
									</div>
								</div>
								<div class="chartItem col-xs-12">
									<div class="title">
										<h1>建筑类型消防设施隐患分析</h1>
										<div class="filterBox fl">
											<div class="left-filter oh">
												<div class="row row-sm-margin">
													<div class="col-xs-12">
														<div class="filterTit fl">街道：</div>
														<div class="filterType form-group oh">
												        	<input id="tStreet" class="easyui-combobox inputDiv-input form-control" data-options="editable:false,width:100">
														</div>
													</div>
												</div>
											</div>
										</div>
										<a class="moreBtn fr" href="javascript:;">详情<i class="iconfont icon-angle-double-right"></i></a>
									</div>
									<div class="chartBox borderBox">
										<div class="chartTit">
											<h1></h1>
										</div>
										<div class="chartMain" style="height:300px;" id="streetAndType"></div>
									</div>
								</div>
								<div class="chartItem col-xs-12">
									<div class="title">
										<h1>监管单位分析</h1>
										<div class="filterBox fl">
											<div class="left-filter oh">
												<div class="row row-sm-margin">
													<div class="col-xs-12">
														<div class="filterTit fl">街道：</div>
														<div class="filterType form-group oh">
												        	<input id="uStreet" class="easyui-combobox inputDiv-input form-control" data-options="editable:false,width:100">
														</div>
													</div>
												</div>
											</div>
										</div>
										<a class="moreBtn fr" href="javascript:;">详情<i class="iconfont icon-angle-double-right"></i></a>
									</div>
									<div class="chartBox borderBox">
										<div class="chartTit">
											<h1></h1>
										</div>
										<div class="chartMain" style="height:300px;" id="streetAndUnit"></div>
									</div>
								</div>
								<div class="chartItem col-xs-12">
									<div class="title">
										<h1>不同高度建筑类型建筑消防设施隐患分析</h1>
										<div class="filterBox fl">
											<div class="left-filter oh">
												<div class="row row-sm-margin">
													<div class="col-xs-12">
														<div class="filterTit fl">街道：</div>
														<div class="filterType form-group oh">
												        	<input id="hStreet" class="easyui-combobox inputDiv-input form-control" data-options="editable:false,width:100">
														</div>
													</div>
												</div>
											</div>
										</div>
										<a class="moreBtn fr" href="javascript:;">详情<i class="iconfont icon-angle-double-right"></i></a>
									</div>
									<div class="chartBox borderBox">
										<div class="chartTit">
											<h1></h1>
										</div>
										<div class="chartMain" style="height:300px;" id="streetAndHeight"></div>
									</div>
								</div>
							</div>
						</div>
					 </div>
                    <!--/section -->
                    <div class="section">
                        <div class="title">
                            <h1>检测报告</h1>
                            <div class="toolbar fr">
                            </div>
                        </div>
                        <div class="sectionMain">
                            <table id="reportListTable"
                                class="cell-border table table-hover table-striped table-bordered"
                                cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>报告编号</th>
                                        <th>街道</th>
                                        <th>社区</th>
                                        <th>报告名称</th>
                                        <th>建筑类型</th>
                                        <th>高度类型</th>
                                        <th>项目地址</th>
                                        <th>风险等级</th>
                                        <th>得分</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!--/section -->
                    <!-- Content End -->
                </div>
            </div>
            <form id="import-dialog" enctype="multipart/form-data"
                th:action="@{/uploadReport}" method="post"
                class="dialog">
                <div class="form-group">
                    <input type="file" id="inputfile1" name="files"
                        multiple="multiple">
                </div>
            </form>
            <form id="import-risk-level-dialog"
                enctype="multipart/form-data"
                th:action="@{/uploadRiskLevel}" method="post"
                class="dialog">
                <div class="form-group">
                    <input type="file" id="inputfile2" name="files"
                        multiple="multiple">
                </div>
            </form>
        </div>
    </div>
    <!-- JQuery 1.11.3 -->
    <script th:src="@{/common/jquery/jquery-1.11.3.min.js}"></script>
    
    
    <script th:src="@{/js/common/loading.js}"></script>
    <script th:src="@{/js/easyui/jquery-2.1.0.js}"></script>
    <script th:src="@{/js/easyui/jquery.easyui.min.js}"></script>
    <script th:src="@{/js/easyui/easyui-lang-zh_CN.js}"></script>
    <script th:src="@{/js/common/DateMonthBox.js}"></script>
    <script th:src="@{/js/main/baseData.js}"></script>

    <!--[if lt IE 9]>
                <script th:src="@{/common/jquery/jquery.pseudo.js}"></script>
                <![endif]-->
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/common/bootstrap/js/bootstrap.js}"></script>
    <!-- mCustomScrollbar -->
    <script
        th:src="@{/common/mCustomScrollbar/js/jquery.mCustomScrollbar.concat.min.js}"></script>
    <!-- My97DatePicker -->
    <script th:src="@{/common/My97DatePicker/WdatePicker.js}"></script>
    <!-- layer v2.0 -->
    <script th:src="@{/common/layer/layer.js}"></script>
    <!-- bootstrap file style -->
    <script
        th:src="@{/common/bootstrap-filestyle/bootstrap-filestyle.js}"></script>
    <!-- 表单验证 validate -->
    <script th:src="@{/common/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/common/validate/messages_cn.js}"></script>
    <!-- dialog -->
    <script th:src="@{/js/dialog.js}"></script>
    <!-- datatables -->
    <script th:src="@{/js/datatables/jquery.dataTables.min.js}"
        type="text/javascript"></script>
    <script th:src="@{/js/datatables/dataTables.bootstrap.min.js}"
        type="text/javascript"></script>
    <!-- custom -->
    <script th:src="@{/js/normal.custom.js}"></script>
    <script th:src="@{/js/template/template.js}"></script>
    <script th:src="@{/js/main/echarts.min.js}"></script>
    <script th:src="@{/js/main/macarons.js}"></script>
    <script th:src="@{/js/main/eBar.js}"></script>
    <script th:src="@{/js/analyse/check-report-analyse.js}"></script>
</body>
</html>
