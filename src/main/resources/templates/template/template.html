<!DOCTYPE html>
<html lang="zh-CN">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chorme=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}">页面标题</title>
<link rel="icon" type="image/x-icon" th:href="@{/imgs/favicon.ico}" />
<link rel="shortcut icon" type="image/x-icon" th:href="@{/imgs/favicon.ico}" />

<!-- Bootstrap 3.3.7 -->
<link th:href="@{/common/bootstrap/css/bootstrap.min.css}" rel="stylesheet"

<!-- datatables -->
<link th:href="@{/css/datatables/dataTables.bootstrap.css}" rel="stylesheet" 
    type="text/css"></link>
<!-- iconfont -->
<link th:href="@{/common/iconfont/iconfont.css}" rel="stylesheet"
    type="text/css" />
<link rel="stylesheet" type="text/css" th:href="@{/common/easyui/easyui.css}">
<link rel="stylesheet" type="text/css" th:href="@{/common/iconfont/icon.css}">
<!-- mCustomScrollbar -->
<link
    th:href="@{/common/mCustomScrollbar/css/jquery.mCustomScrollbar.custom.css}"

<!-- animate css -->
<link th:href="@{/css/animate.css}" rel="stylesheet" type="text/css" />
<!-- base css -->
<link th:href="@{/css/base.css}" rel="stylesheet" type="text/css" />
<!-- master css -->
<link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css" />

<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />

<link th:href="@{/css/dialog/dialog.custom.css}" rel="stylesheet"

    <![endif]-->

</head>
<body class="fixed-sidebar">
    <div class="wrapper">

        <!--Right Content Start -->
        <div class="content-wrapper">
            <div th:fragment="bodypart">
                <div class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-logo">
                        <img th:src="@{/css/imgs/top-logo-sm.png}" width="299" height="36">
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <div class="userPhoto">
                                <img th:src="@{/imgs/userphoto.png}" />
                            </div>
                        </li>
                        <li><span>欢迎你!</span></li>
                        <li><a class="username font-red fb" th:href="@{/userLogout(userName=${userName})}" th:text="${userName}" id="userName"></a></li>
                        <li><a class="iconfont icon-signout" title="退出" id="signoutButton" th:href="@{/userLogout(userName=${userName})}"></a></li>
                    </ul>
                </div>
            </div>
            <!-- <ol class="breadcrumb">
                <li><i class="iconfont icon-map mr10 fl"></i>当前位置：<a th:href="@{/main}">首页</a></li>
                <li class="active">检测报告主页面</li>
            </ol> -->
            
            <div th:fragment="footerpart">
                <footer class="footer">
                    <p class="tr">版权和数据权归属：天河消防安全委员会&nbsp;&nbsp;&nbsp;&nbsp;技术支持：广东广业开元科技有限公司</p>
                </footer>
                <!-- JQuery 1.11.3 -->
                <script th:src="@{/common/jquery/jquery-1.11.3.min.js}"></script>

                <![endif]-->
                <!-- Bootstrap 3.3.7 -->
                <script th:src="@{/common/bootstrap/js/bootstrap.js}"></script>
                <!-- mCustomScrollbar -->
                <script
                    th:src="@{/common/mCustomScrollbar/js/jquery.mCustomScrollbar.concat.min.js}"></script>
                <!-- My97DatePicker -->
                <script th:src="@{/common/My97DatePicker/WdatePicker.js}"></script>
                <!-- layer v2.0 -->
                <script th:src="@{/common/layer/layer.js}"></script>

                <script th:src="@{/common/bootstrap-filestyle/bootstrap-filestyle.js}"></script>

                <script th:src="@{/common/validate/jquery.validate.min.js}"></script>
                <script th:src="@{/common/validate/messages_cn.js}"></script>
                <!-- dialog -->
                <script th:src="@{/js/dialog.js}"></script>
                <!-- datatables -->
                <script th:src="@{/js/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
                <script th:src="@{/js/datatables/dataTables.bootstrap.min.js}" type="text/javascript"></script>
                <!-- custom -->
                <script th:src="@{/js/normal.custom.js}"></script>
                <script th:src="@{/js/template/template.js}"></script>
