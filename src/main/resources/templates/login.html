<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chorme=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>建筑消防隐患分析系统</title>
<link rel="icon" type="image/x-icon" th:href="@{/imgs/favicon.ico}" />
<link rel="shortcut icon" type="image/x-icon" th:href="@{/imgs/favicon.ico}" />
<link rel="bookmark" type="image/x-icon" th:href="@{/imgs/favicon.ico}" />

<!-- Bootstrap 3.3.7 -->
<link th:href="@{/common/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<!-- iconfont -->
<link th:href="@{/common/iconfont/iconfont.css}" rel="stylesheet" type="text/css" /> 
<!-- mCustomScrollbar -->
<link th:href="@{/common/mCustomScrollbar/css/jquery.mCustomScrollbar.custom.css}" rel="stylesheet" type="text/css" />
<!-- animate css -->
<link th:href="@{/css/animate.css}" rel="stylesheet" type="text/css" />
<!-- base css -->
<link th:href="@{/css/base.css}" rel="stylesheet" type="text/css" />
<!-- master css -->
<link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css" />
<!-- custom css-->
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
<!-- dialog custom css -->
<link th:href="@{/css/dialog/dialog.custom.css}" rel="stylesheet" type="text/css" />

<!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
<!--[if lt IE 9]>
<script th:src="@{/https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
<script th:src="@{/https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js}"></script>
<![endif]-->

</head>
<body>
<div class="wrapper">
    <div class="login-wrapper">
        <div class="loginBox animated fadeInDown">
            <div class="login-logo mb20">
                <img th:src="@{/imgs/login-logo-sm.png}" />
            </div>
            <div class="login-content">
                <form role="form" th:action="@{/login}">
                    <div class="login-tit mb20 oh">
                        <h1>用户登录</h1>
                        <p>Member Login</p>
                    </div>
                    <div class="login-main">
                        <div class="form-group">
                            <i class="iconfont icon-user pa"></i>
                            <input class="form-control" placeholder="请输入登录用户名" type="text" id="loginName">
                        </div>
                        <div class="spaceline20"></div>
                        <div class="form-group">
                            <i class="iconfont icon-lock pa"></i>
                            <input class="form-control" placeholder="请输入密码" type="password" id="userPassword"><!-- 填写错误给input加class：error -->
                        </div>
                        <div class="login-auto oh">
                            <div class="checkbox-inline">
                                <label>
                                  <input type="checkbox" value="">记住密码
                                </label>
                            </div>
                            
                        </div>
                        <a id="submitLogin" class="btn btn-block login-submit">登 录</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="loginFooter tc">数据权归属：天河消防安全委员会&nbsp;&nbsp;&nbsp;&nbsp;技术支持：广东广业开元科技有限公司
        </div>
    </div>
</div>
                
<!-- JQuery 1.11.3 -->
<script th:src="@{/common/jquery/jquery-1.11.3.min.js}"></script>
<!--[if lt IE 9]>
<script th:src="@{/common/jquery/jquery.pseudo.js}"></script>
<![endif]-->
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/common/bootstrap/js/bootstrap.js}"></script>
<!-- mCustomScrollbar -->
<script th:src="@{/common/mCustomScrollbar/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<!-- My97DatePicker -->
<script th:src="@{/common/My97DatePicker/WdatePicker.js}"></script>
<!-- layer v2.0 -->
<script th:src="@{/common/layer/layer.js}"></script> 
<!-- 表单验证 validate -->
<script th:src="@{/common/validate/jquery.validate.min.js}"></script>
<script th:src="@{/common/validate/messages_cn.js}"></script>
<!-- dialog -->
<script th:src="@{/js/dialog.js}"></script> 
<!-- custom -->
<script th:src="@{/js/normal.custom.js}"></script>
<script th:src="@{/js/md5.min.js}"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
