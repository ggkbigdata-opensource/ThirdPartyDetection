<body>
<div class="wrapper">
    <div class="login-wrapper">
        <div class="loginBox animated fadeInDown">
            <div class="login-logo mb20">
                <img src="imgs/login-logo.png" />
            </div>
            <div class="login-content">
                <form role="form" action="/login">
                    <div class="login-tit mb20 oh">
                        <h1>用户登录</h1>
                        <p>Member Login</p>
                    </div>
                    <div class="login-main">
                        <div class="form-group">
                            <i class="iconfont icon-user pa"></i>
                            <input class="form-control" placeholder="请输入登录用户名" type="text" id="loginName">
                        </div>
                        <div class="login-error font-red">请输入正确用户名</div>
                        <div class="form-group">
                            <i class="iconfont icon-lock pa"></i>
                            <input class="form-control error" placeholder="请输入密码" type="password" id="userPassword"><!-- 填写错误给input加class：error -->
                        </div>
                        <div class="login-auto oh">
                            <div class="checkbox-inline">
                                <label>
                                  <input type="checkbox" value="">记住密码
                                </label>
                            </div>
                            
                        </div>
                        <a id="submitLogin" class="btn btn-block login-submit">登 录</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="loginFooter tc">数据权归属：天河消防安全委员会&nbsp;&nbsp;&nbsp;&nbsp;版权支持：广东广业开元科技有限公司
        </div>
    </div>
</div>

<script src="common/validate/jquery.validate.min.js"></script>
<script src="common/validate/messages_cn.js"></script>
<!-- dialog -->
<script src="js/dialog.js"></script> 
<!-- custom -->
<script src="js/normal.custom.js"></script>
<script src="js/md5.min.js"></script>
<script src="js/login.js"></script>
