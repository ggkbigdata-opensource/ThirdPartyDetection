<!DOCTYPE html>
<html lang="zh-CN">
<head th:with="title=${' '}" th:include="template/template :: head">
<body class="fixed-sidebar">
    <div id="wrapper">
        <div class="content-wrapper">
            <div class="main-content">
                <div class="content">
                	<div class="section">
						<div class="title">
							<h1>数据查询</h1>
						</div>
						<div class="sectionMain">
							<div class="filterBox searchBox">
								<div class="filter-main oh">
									<div class="row row-sm-margin">
										<div class="col-xs-fifth">
											<input type="hidden" id="hiddenSId" th:value=${streetId}>
											<input type="hidden" id="hiddenUser" th:value=${currentUser}>
											<div class="filterTit fl">街道：</div>
											<div class="filterType form-group oh">
									        	<input id="streetId" class="easyui-combobox inputDiv-input form-control" data-options="editable:false" />
											</div>
										</div>
										<div class="col-xs-fifth">
											<div class="filterTit fl">社区名称：</div>
											<div class="filterType form-group oh">
									        	<input id="blockId" class="easyui-combobox form-control" data-options="editable:false" />
											</div>
										</div>
										<div class="col-xs-fifth">
											<div class="filterTit fl">危险等级：</div>
											<div class="filterType form-group oh">
									        	<input id="riskLevel" class="easyui-combobox inputDiv-input form-control" data-options="editable:false,valueField:'value',
									                textField: 'label',
									                data: [
									                	{
									                        label: '全部',
									                        value: ''
									                	},
									                	{
									                   		label: '危险等级1',
									                        value: '1'
									                    },{
									                        label: '危险等级2',
									                        value: '2'
									                	},{
									                        label: '危险等级3',
									                        value: '3'
									                	},{
									                        label: '危险等级4',
									                        value: '4'
									                	}]" />
											</div>
										</div>
										<div class="col-xs-fifth">
											<div class="filterTit fl">建筑类型：</div>
											<div class="filterType form-group oh">
									        	<input id="buildingTypeBig" class="easyui-combobox inputDiv-input form-control" data-options="editable:false,width:100,valueField: 'value',
									                textField: 'label',
									                data: [
									                	{
									                        label: '全部',
									                        value: ''
									                	},
									                	{
									                   		label: '住宅建筑',
									                        value: '1'
									                    },
									                	{
									                   		label: '党政机关、事业单位等行政办公',
									                        value: '2'
									                    },
									                	{
									                   		label: '图书、展览等文化设施建筑，学校科研院所等教育科研',
									                        value: '3'
									                    },
									                	{
									                   		label: '医院、幼儿园、寄宿制学校、养老院等特殊群体居住建筑',
									                        value: '4'
									                    },
									                	{
									                   		label: '商场、市场、超市、餐饮、宾馆酒店等商业建筑',
									                        value: '5'
									                    },
									                	{
									                   		label: '金融、保险等综合性办公建筑',
									                        value: '6'
									                    },
									                	{
									                   		label: '电影院、网吧、歌舞厅等公共娱乐建筑',
									                        value: '7'
									                    },
									                	{
									                   		label: '物流仓储建筑',
									                        value: '8'
									                    },
									                	{
									                   		label: '火车站、码头、客运站、机场航站楼等交通枢纽建筑',
									                        value: '9'
									                    }]" />
											</div>
										</div>
										<div class="col-xs-fifth">
											<div class="filterTit fl">高度类型：</div>
											<div class="filterType form-group oh">
									        	<input id="heigthType" class="easyui-combobox inputDiv-input form-control" data-options="editable:false,width:100,valueField: 'value',
									                textField: 'label',
									                data: [
									                	{
									                        label: '全部',
									                        value: ''
									                	},
									                	{
									                   		label: '多层建筑',
									                        value: '1'
									                    },
									                	{
									                   		label: '高层建筑',
									                        value: '2'
									                    },
									                	{
									                   		label: '超高建筑',
									                        value: '3'
									                    }]" />
											</div>
										</div>
									</div>
								</div>
								<div class="search-btn tc">
									<div class="search-btn-tc">
										<button class="btn btn-danger" onclick="doSearch()">查询</button>
										<button class="btn btn-primary" onclick="doReset()">重置</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="spaceline20"></div>
                    <!--/section -->
                    <div class="section">
                        <div class="title">
                            <h1>检测报告</h1>
                            <div class="toolbar fr">
                                <!-- <a class="btn btn-default btn-batchdelete" th:href="@{javascript:;}">
                                    <i class="iconfont icon-trash fl mr5"></i>批量删除
                                </a> 
                                <a class="btn btn-default btn-export" th:href="@{javascript:;}">
                                    <i class="iconfont icon-export fl mr5"></i>导出报告
                                </a> -->
                                <a id="btn-import-check-report"
                                    class="btn btn-default btn-import"
                                    th:href="@{javascript:;}"> <i
                                    class="iconfont icon-import fl mr5"></i>导入检测报告
                                </a> <a id="btn-import-risk-level"
                                    class="btn btn-default btn-import"
                                    th:href="@{javascript:;}"> <i
                                    class="iconfont icon-import fl mr5"></i>导入等级结果
                                </a>
                            </div>
                        </div>
                        <div class="sectionMain">
                            <table id="reportListTable"
                                class="cell-border table table-hover table-striped table-bordered"
                                cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>报告编号</th>
                                        <th>街道</th>
                                        <th>社区</th>
                                        <th>报告名称</th>
                                        <th>建筑类型</th>
                                        <th>高度类型</th>
                                        <th>项目地址</th>
                                        <th>风险等级</th>
                                        <th>得分</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!--/section -->
                    <!-- Content End -->
                </div>
            </div>
            <form id="import-dialog" enctype="multipart/form-data"
                th:action="@{/uploadReport}" method="post"
                class="dialog">
                <div class="form-group">
                    <input type="file" id="inputfile1" name="files"
                        multiple="multiple">
                </div>
            </form>
            <form id="import-risk-level-dialog"
                enctype="multipart/form-data"
                th:action="@{/uploadRiskLevel}" method="post"
                class="dialog">
                <div class="form-group">
                    <input type="file" id="inputfile2" name="files"
                        multiple="multiple">
                </div>
            </form>
        </div>
    </div>
    <!-- JQuery 1.11.3 -->
    <script th:src="@{/common/jquery/jquery-1.11.3.min.js}"></script>
    
    
    <script th:src="@{/js/common/loading.js}"></script>
    <script th:src="@{/js/easyui/jquery-2.1.0.js}"></script>
    <script th:src="@{/js/easyui/jquery.easyui.min.js}"></script>
    <script th:src="@{/js/easyui/easyui-lang-zh_CN.js}"></script>
    <script th:src="@{/js/common/DateMonthBox.js}"></script>
    <script th:src="@{/js/main/baseData.js}"></script>

    <!--[if lt IE 9]>
                <script th:src="@{/common/jquery/jquery.pseudo.js}"></script>
                <![endif]-->
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/common/bootstrap/js/bootstrap.js}"></script>
    <!-- mCustomScrollbar -->
    <script
        th:src="@{/common/mCustomScrollbar/js/jquery.mCustomScrollbar.concat.min.js}"></script>
    <!-- My97DatePicker -->
    <script th:src="@{/common/My97DatePicker/WdatePicker.js}"></script>
    <!-- layer v2.0 -->
    <script th:src="@{/common/layer/layer.js}"></script>
    <!-- bootstrap file style -->
    <script
        th:src="@{/common/bootstrap-filestyle/bootstrap-filestyle.js}"></script>
    <!-- 表单验证 validate -->
    <script th:src="@{/common/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/common/validate/messages_cn.js}"></script>
    <!-- dialog -->
    <script th:src="@{/js/dialog.js}"></script>
    <!-- datatables -->
    <script th:src="@{/js/datatables/jquery.dataTables.min.js}"
        type="text/javascript"></script>
    <script th:src="@{/js/datatables/dataTables.bootstrap.min.js}"
        type="text/javascript"></script>
    <!-- custom -->
    <script th:src="@{/js/normal.custom.js}"></script>
    <script th:src="@{/js/template/template.js}"></script>
    <script th:src="@{/js/report/main-embed.js}"></script>
</body>
</html>
