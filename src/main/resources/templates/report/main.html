<!DOCTYPE html>
<html lang="zh-CN">
<!--/*/ <th:block th:include="template/template :: head"></th:block> /*/-->
<title>消防火情分析</title>
<body class="fixed-sidebar">
    <div id="wrapper">
        <!--/*/ <th:block th:include="template/template :: bodypart"></th:block> /*/-->
        <div class="content-wrapper">
            <ol class="breadcrumb">
                <li><i class="iconfont icon-map mr10 fl"></i>当前位置：<a href="main">首页</a></li>
                <li class="active">检测报告主页面</li>
            </ol>
            <section class="main-content animated fadeInRight">
                <div class="content">
                    <!--/section -->
                    <div class="section">
                        <div class="title">
                            <h1>检测报告</h1>
                            <div class="toolbar fr">
                                <!-- <a class="btn btn-default btn-batchdelete" href="javascript:;">
                                    <i class="iconfont icon-trash fl mr5"></i>批量删除
                                </a> 
                                <a class="btn btn-default btn-export" href="javascript:;">
                                    <i class="iconfont icon-export fl mr5"></i>导出报告
                                </a> -->

                                </a>
                            </div>
                        </div>

                                    </tr>
                                </thead>
                            </table>
                        </div>

                    <!--/section -->
                    <!-- Content End -->
                </div>
            </section>
            <form id="import-dialog" enctype="multipart/form-data"

                    <input type="file" id="inputfile" name="file">

            </form>
        </div>
