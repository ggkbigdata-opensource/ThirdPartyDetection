<!DOCTYPE html>
<html lang="zh-CN">
<head th:with="title=${'消防火情分析'}" th:include="template/template :: head">
</head>
<body class="fixed-sidebar">
    <div id="wrapper">
        <!--/*/ <th:block th:include="template/template :: bodypart"></th:block> /*/-->
        <div class="content-wrapper">
            <ol class="breadcrumb">
                <li><i class="iconfont icon-map mr10 fl"></i>当前位置：<a
                    th:href="@{/main}">首页</a></li>
                <li class="active">检测报告主页面</li>
            </ol>
            <section class="main-content animated fadeInRight">
                <div class="content">
                    <!--/section -->
                    <div class="section">
                        <div class="title">
                            <h1>检测报告</h1>
                            <div class="toolbar fr">
                                <!-- <a class="btn btn-default btn-batchdelete" th:href="@{javascript:;}">
                                    <i class="iconfont icon-trash fl mr5"></i>批量删除
                                </a> 
                                <a class="btn btn-default btn-export" th:href="@{javascript:;}">
                                    <i class="iconfont icon-export fl mr5"></i>导出报告
                                </a> -->
                                <a id = "btn-import-check-report" class="btn btn-default btn-import"
                                    th:href="@{javascript:;}"> <i
                                    class="iconfont icon-import fl mr5"></i>导入检测报告
                                </a> 
                                <a id ="btn-import-risk-level" class="btn btn-default btn-import"
                                    th:href="@{javascript:;}"> <i
                                    class="iconfont icon-import fl mr5"></i>导入等级结果
                                </a>
                            </div>
                        </div>
                        <div class="sectionMain">
                            <table id="reportListTable"
                                class="cell-border table table-hover table-striped table-bordered"
                                cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>报告编号</th>
                                        <th>街道</th>
                                        <th>报告名称</th>
                                        <th>项目地址</th>
                                        <th>风险等级</th>
                                        <th>检测时间</th>
                                        <th>检测单位</th>
                                        <th>联系方式</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!--/section -->
                    <!-- Content End -->
                </div>
            </section>
            <form id="import-dialog" enctype="multipart/form-data"
               th:action="@{/uploadReportAgain}"  method="post"
                class="dialog">
                <div class="form-group">
                    <input type="file" id="inputfile1" name="files"
                        multiple="multiple">
                </div>
            </form>
			<form id="import-risk-level-dialog" enctype="multipart/form-data"
                th:action="@{/uploadRiskLevel}" method="post"
                class="dialog">
                <div class="form-group">
                    <input type="file" id="inputfile2" name="files" multiple="multiple">
                </div>
            </form>
        </div>
    </div>
    <!--/*/ <th:block th:include="template/template :: footerpart"></th:block> /*/-->
    <script th:src="@{/js/report/main.js}"></script>
</body>
</html>
