<!DOCTYPE html>
<html lang="zh-CN">
<head th:with="title=${' '}" th:include="template/template :: head">
<body class="fixed-sidebar">
    <div id="wrapper">
        <div class="content-wrapper">
            <section class="main-content animated fadeInRight">
                <div class="content">
                	<input type="hidden" th:value=${streetId} id="streetSId">
                	<input type="hidden" th:value=${blockId} id="blockSId">
                	<input type="hidden" th:value=${report} id="report">
                	<div class="section">
						<div class="title">
							<h1>建筑主体分析图</h1>
							<div class="filterBox fr">
								<div class="right-filter fr ml5">
									<button class="btn btn-primary" >高级分析</button>
									<button class="btn btn-primary" onclick="getReturn()" id="ifReturn">返回</button>
								</div>
								<div class="left-filter oh">
									<div class="row row-sm-margin">
										<div class="col-xs-4"></div>
										<div class="col-xs-4">
											<div class="filterTit fl">街道：</div>
											<div class="filterType form-group oh">
									        	<input id="streetId" class="easyui-combobox inputDiv-input form-control" data-options="editable:false,width:100">
											</div>
										</div>
										<div class="col-xs-4">
											<div class="filterTit fl">社区：</div>
											<div class="filterType form-group oh">
									        	<input id="blockId" class="easyui-combobox inputDiv-input form-control" data-options="editable:false,width:100">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="sectionMain borderBox">
							<div class="chartBox">
								<div class="chartTit">
									<h1>天河区<span id="thisStreetBlock"></span>检测报告分析图</h1>
								</div>
								<div class="chartMain" style="height:300px;" id="reportAnalyse"></div>
							</div>
						</div>
					</div>
					<div class="spaceline20"></div>
                    <!--/section -->
                    <div class="section">
                        <div class="title">
                            <h1>检测报告</h1>
                        </div>
                        <div class="sectionMain">
                            <table id="reportListTable"
                                class="cell-border table table-hover table-striped table-bordered"
                                cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>报告编号</th>
                                        <th>街道</th>
                                        <th>社区</th>
                                        <th>报告名称</th>
                                        <th>建筑类型</th>
                                        <th>高度类型</th>
                                        <th>项目地址</th>
                                        <th>风险等级</th>
                                        <th>得分</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!--/section -->
                    <!-- Content End -->
                </div>
            </section>
            <form id="import-dialog" enctype="multipart/form-data"
                th:action="@{/uploadReport}" method="post"
                class="dialog">
                <div class="form-group">
                    <input type="file" id="inputfile1" name="files"
                        multiple="multiple">
                </div>
            </form>
            <form id="import-risk-level-dialog"
                enctype="multipart/form-data"
                th:action="@{/uploadRiskLevel}" method="post"
                class="dialog">
                <div class="form-group">
                    <input type="file" id="inputfile2" name="files"
                        multiple="multiple">
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/common/loading.js}"></script>
    <script th:src="@{/js/easyui/jquery-2.1.0.js}"></script>
    <script th:src="@{/js/easyui/jquery.easyui.min.js}"></script>
    <script th:src="@{/js/easyui/easyui-lang-zh_CN.js}"></script>
    <script th:src="@{/js/common/DateMonthBox.js}"></script>
    <script th:src="@{/js/main/baseData.js}"></script>

    <!--[if lt IE 9]>
                <script th:src="@{/common/jquery/jquery.pseudo.js}"></script>
                <![endif]-->
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/common/bootstrap/js/bootstrap.js}"></script>
    <!-- mCustomScrollbar -->
    <script
        th:src="@{/common/mCustomScrollbar/js/jquery.mCustomScrollbar.concat.min.js}"></script>
    <!-- My97DatePicker -->
    <script th:src="@{/common/My97DatePicker/WdatePicker.js}"></script>
    <!-- layer v2.0 -->
    <script th:src="@{/common/layer/layer.js}"></script>
    <!-- bootstrap file style -->
    <script
        th:src="@{/common/bootstrap-filestyle/bootstrap-filestyle.js}"></script>
    <!-- 表单验证 validate -->
    <script th:src="@{/common/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/common/validate/messages_cn.js}"></script>
    <!-- dialog -->
    <script th:src="@{/js/dialog.js}"></script>
    <!-- datatables -->
    <script th:src="@{/js/datatables/jquery.dataTables.min.js}"
        type="text/javascript"></script>
    <script th:src="@{/js/datatables/dataTables.bootstrap.min.js}"
        type="text/javascript"></script>
    <!-- custom -->
    <script th:src="@{/js/normal.custom.js}"></script>
    <script th:src="@{/js/template/template.js}"></script>
    <script th:src="@{/js/main/echarts.min.js}"></script>
    <script th:src="@{/js/main/macarons.js}"></script>
    <script th:src="@{/js/common/eBar.js}"></script>
    <script th:src="@{/js/report/main-embedAnalyse.js}"></script>
</body>
</html>
