<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv = "X-UA-Compatible" content ="IE=edge,chrome=1" />
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit"/>
<title>消防安全风险等级评估报告</title>
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery/jquery.min.js"></script>
</head>

<body>
<article class="article">
    <p class="number tr">报告编号:<span id="reportNum"></span></p>
    <h1><span id="company"></span>--消防安全风险等级评估报告</h1>
    <p class="small">CONSULTATIVE REPORTS</p>
    <section class="content">
        <h2>评估结果：<span id="reportLevel"></span></h2>
        <section>
            <h3>结论：</h3>
            <div id="reportConclusion">
            </div>
            
        </section>
        <section>
            <h3>不合格项：</h3>
            <div id="disqualification">
            </div>
            
        </section>
        <section>
            <h3>整改意见：</h3>
            <div id="rectifyComments"></div>
        </section>
        <div class="bottom">
            <div class="signature">
                <p class="tr">天河区消防安全委员会</p>
                <p class="tr">广州市公安局天河区分局</p>
                <p class="tr" id="reportDate"></p>
            </div>
        </div>
    </section>
</article>
 <!-- <div class="watermark"></div> -->
<script src="js/report/showDetailReportPage.js"></script>
</body>
</html>
