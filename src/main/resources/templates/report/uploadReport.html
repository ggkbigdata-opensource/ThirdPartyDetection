<head>

<link rel="shortcut icon" type="image/x-icon" th:href="@{/imgs/favicon.ico}" />

<!-- Bootstrap 3.3.7 -->
<link th:href="@{/common/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
    type="text/css" />
<!-- iconfont -->
<link th:href="@{/common/iconfont/iconfont.css}" rel="stylesheet"
    type="text/css" />
<!-- mCustomScrollbar -->
<link
    th:href="@{/common/mCustomScrollbar/css/jquery.mCustomScrollbar.custom.css}"
    rel="stylesheet" type="text/css" />
<!-- animate css -->
<link th:href="@{/css/animate.css}" rel="stylesheet" type="text/css" />
<!-- base css -->
<link th:href="@{/css/base.css}" rel="stylesheet" type="text/css" />
<!-- master css -->
<link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css" />
<!-- custom css-->
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
<!-- dialog custom css -->
<link th:href="@{/css/dialog/dialog.custom.css}" rel="stylesheet"

<!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->

<script th:src="@{/https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>

</head>
<body>
    <div class="wrapper">
        <div class="login-wrapper">
            <div class="loginBox animated fadeInDown">
                <div class="login-logo mb20">
                    <img th:src="@{/imgs/login-logo.png}" />
                </div>
                <div class="login-content">
                    <form role="form" action="/uploadReport">
                        <div class="login-tit mb20 oh">
                            <h1>上传文件</h1>
                            <p>Upload Reports</p>
                        </div>
                        <div class="login-main">
                            <div class="form-group">
                                <i class="iconfont icon-user pa"></i> <input
                                    class="form-control"
                                    placeholder="选择文件.." type="file">
                            </div>
                            <button type="submit"
                                class="btn btn-block login-submit">上传</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="loginFooter tc">数据权归属：天河消防安全委员会
                版权支持：广东广业开元科技有限公司</div>
        </div>
    </div>

    <!-- JQuery 1.11.3 -->
    <script th:src="@{/common/jquery/jquery-1.11.3.min.js}"></script>
    <!--[if lt IE 9]>
<script th:src="@{/common/jquery/jquery.pseudo.js}"></script>
<![endif]-->
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/common/bootstrap/js/bootstrap.js}"></script>
    <!-- mCustomScrollbar -->
    <script
        th:src="@{/common/mCustomScrollbar/js/jquery.mCustomScrollbar.concat.min.js}"></script>
    <!-- My97DatePicker -->
    <script th:src="@{/common/My97DatePicker/WdatePicker.js}"></script>
    <!-- layer v2.0 -->
    <script th:src="@{/common/layer/layer.js}"></script>
    <!-- 表单验证 validate -->
    <script th:src="@{/common/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/common/validate/messages_cn.js}"></script>
    <!-- dialog -->
    <script th:src="@{/js/dialog.js}"></script>
    <!-- custom -->
    <script th:src="@{/js/normal.custom.js}"></script>
